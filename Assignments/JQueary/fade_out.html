<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Fade Out</title>
    <style>
      .images {
        margin: 50px 550px auto;
      }
      .images img {
        width: 300px;
        height: 300px;
        border: 1px solid white;
      }
      button {
        padding: 10px;
        background-color: white;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <button class="fadeIn">Fade in</button>
    <button class="fadeOut">Fade out</button>
    <button class="fadeTo">Fade to</button>
    <div class="images">
      <img
        src="https://images.pexels.com/photos/46231/water-lilies-pink-water-lake-46231.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Image 1"
      />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const image = $(".images");

      $(".fadeIn").click(() => {
        image.fadeIn(1000);
      });
      $(".fadeOut").click(() => {
        image.fadeOut(1000);
      });
      $(".fadeTo").click(() => {
        image.fadeTo(1000, 0.6);
      });
    </script>
  </body>
</html>
