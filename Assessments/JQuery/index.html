<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Slider</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .slider-container {
        width: 80%;
        margin: 50px auto;
      }
      .slider img {
        width: 100%;
        height: 500px;
        border-radius: 12px;
        object-fit: cover;
      }
      .slick-caption {
        text-align: center;
        font-size: 22px;
        margin-top: 10px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div>
          <img
            src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <div class="slick-caption">Caption 1</div>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/29592346/pexels-photo-29592346/free-photo-of-shanghai-skyline-black-and-white-photograph.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <div class="slick-caption">Caption 2</div>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/773471/pexels-photo-773471.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <div class="slick-caption">Caption 3</div>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <div class="slick-caption">Caption 4</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        $(".slider").slick({
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,
          infinite: true,
          speed: 800,
          slidesToShow: 1,
          slidesToScroll: 1,
        });
      });
    </script>
  </body>
</html>
